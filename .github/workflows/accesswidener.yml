on:
  schedule:
    - cron:  '*/5 * * * *'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Jar
        run: ./gradlew clean accesswidener:build
      - name: Run Jar
        run: java -jar accesswidener/build/libs/accesswidener-1.0-SNAPSHOT.jar
        env:
          repo-token: ${{ secrets.ACCESS_WIDENER }}